<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Start of Header -->
    <header>
        <h1>My Todo List</h1>
    </header>
    <!-- End of Header -->

    <!-- Start of add tool form -->
    <form>
        <div>
            <input class="todo-input" type="text">
            <button class="todo-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>
    <!-- End of add tool form -->

    <section class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <li>sjbdkbsj</li>
                <button class="check-box">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button style="background-color: red;">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div> -->
            
        </ul>
    </section>


    <script src="./script.js"></script>

</body>
</html>
